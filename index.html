<!DOCTYPE html>
<html>
    <head>
        <title>Slinky Time!</title>
    </head>
    
    <body>
        <h1>Create weird slinky art!</h1>
        <canvas id="canvas" width="500" height="500"></canvas>
        <style>
         canvas {
             outline: 1px solid red;
         }
         form {
             margin: 1em;
        </style>
        
        
        <form id="form">
            <label for="size-input">Size:</label>
            <input type="text" id="size-input" name="name">
            
            <label for="speed-input">Speed:</label>
            <input type="text" id="speed-input" name="name">
            
            <label for="amount-input">Quantity:</label>
            <input type="text" id="amount-input" name="name">
            
            <button>Submit</button>
        </form>
        
        <script src="index.js"></script>
    </body>
    
</html>
